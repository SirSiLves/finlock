<ng-container *ngIf="(mobile$ | async) === false; else mobile">
  <p-menubar [model]="(user$ | async) === undefined ? itemsWithoutLogin : items"></p-menubar>
</ng-container>

<ng-template #mobile>
  <p-menubar [model]="(user$ | async) === undefined ? itemsWithoutLogin : items">
    <div class="mt-1">
      <app-search></app-search>
    </div>
  </p-menubar>
</ng-template>
