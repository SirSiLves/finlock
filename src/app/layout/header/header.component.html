<h1 class="ml-5 logo" [routerLink]="'/home'">R-FINLOK</h1>

<div class="container">
  <div class="shopping" [pTooltip]="'Warenkorb öffnen'" [routerLink]="'auftragserfassung/warenkorb'">
    <i class="pi pi-shopping-cart mr-1"></i>
    <p class="mr-5">{{shoppingCardSize$ | async | number}}</p>
  </div>

  <span class="p-input-icon-left mr-5 search">
    <i class="pi pi-search"></i>
    <input type="text" pInputText placeholder="Suche" [value]="search"/>
  </span>

  <div class="profil" [routerLink]="'/profil'" pTooltip="Profil öffnen">
    <p class="mr-3">Max Muster</p>
    <i class="pi pi-user mr-4"></i>
  </div>

</div>
