<h2>Grobkontrolle</h2>


<h4>Auftragsdetails</h4>

<p-table [value]="auftragList">
  <ng-template pTemplate="header">
    <tr>
      <th>Einheit</th>
      <th>Kategorie</th>
      <th>Anzahl gemäss Auftrag</th>
      <th>Gezählte Anzahl</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{product.produkt}}</td>
      <td>{{product.kategorie}}</td>
      <td>{{product.anzahl}}</td>
      <td>
        <p-inputNumber [formControl]="getForm(product)" inputId="gezaehlteAnzahl"></p-inputNumber>
        <app-input-error-message *ngIf="getForm(product).touched && getForm(product).invalid">
          Muss abgefüllt sein
        </app-input-error-message>
      </td>
    </tr>
  </ng-template>
</p-table>


<div class="action mt-5">
  <button pButton
          pRipple
          type="button"
          class="mr-4"
          label="Abbrechen"
          icon="pi pi-times" iconPos="left"></button>
  <button pButton
          pRipple
          type="button"
          label="Speichern"
          [disabled]="formGroup.invalid"
          icon="pi pi-save" iconPos="left"></button>
</div>
