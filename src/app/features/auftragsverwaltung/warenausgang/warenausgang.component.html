<h1>Warenausgang</h1>

<p-card>
  <div class="header">
    <app-auftrags-suche></app-auftrags-suche>

    <div>
      <button *ngIf="auftrag"
              pButton
              pRipple
              pTooltip="PDF generieren"
              type="button"
              class="mr-2"
              icon="pi pi-file-pdf" iconPos="left"></button>
      <button *ngIf="auftrag"
              pButton
              pRipple
              pTooltip="ZurÃ¼ck zur Auftragsliste"
              type="button"
              [routerLink]="'/auftragsverwaltung/auftragsliste'"
              icon="pi pi-arrow-left" iconPos="left"></button>
    </div>
  </div>

  <div *ngIf="auftrag">
    <app-auftragsliste-details [auftrag]="auftrag"></app-auftragsliste-details>

    <div class="mt-4">
      <p-accordion [multiple]="true">
        <p-accordionTab [(selected)]="activeState[0]">
          <ng-template pTemplate="header">
            <ng-container *ngIf="!activeState[0]">RÃ¼sten</ng-container>
          </ng-template>
          <app-ruesten [data]="auftrag" (save$)="save($event)"></app-ruesten>
        </p-accordionTab>

        <p-accordionTab [(selected)]="activeState[1]">
          <ng-template pTemplate="header">
            <ng-container *ngIf="!activeState[1]">Verpacken</ng-container>
          </ng-template>
          <app-verpacken [data]="auftrag" (save$)="save($event)"></app-verpacken>
        </p-accordionTab>

        <p-accordionTab [(selected)]="activeState[2]">
          <ng-template pTemplate="header">
            <ng-container *ngIf="!activeState[2]">Versenden</ng-container>
          </ng-template>
          <app-versenden [data]="auftrag" (save$)="save($event)"></app-versenden>
        </p-accordionTab>
      </p-accordion>
    </div>
  </div>

</p-card>
