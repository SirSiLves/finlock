<ng-container *ngIf="typ">
  <p-table [value]="productList" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="colgroup">
      <colgroup>
        <col style="width: 45%;">
        <col style="width: 45%;">
        <col style="width: 10%;">
        <col style="width: 10%;">
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Einheit</th>
        <th>Kategorie</th>
        <th>INPUT FELD mit ANZAHL</th>
        <th>Aktion</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.produkt}}</td>
        <td>{{product.kategorie}}</td>
        <td>ANZAHL???</td>
        <td class="flex align-items-center justify-content-center" [pTooltip]="'In den Warenkorb'">
          <button pButton type="button" class="p-button-warning" (click)="addToShoppingCard(product)">
            <i class="pi pi-shopping-cart"></i>
            <i class="pi pi-plus" [style]="'font-size:0.6rem'"></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>

</ng-container>
